spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/guest_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQL9Dialect
  cloud:
    config:
      import:
        optional:
          configserver: http://localhost:8888
      label: master  # Optional: Specify a specific Git branch/label (defaults to master)

server:
    port: 8081
